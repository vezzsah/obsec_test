name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      GOFLAGS: -mod=vendor
      GOPROXY: "https://proxy.golang.org,direct"
      
    steps:
      - name: Check out code.
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build app.
        run: ./scripts/buildprod.sh

      - name: Set up Goose.
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: 'GCP Auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/320263482444/locations/global/workloadIdentityPools/github-actions-pool/providers/github'
          service_account: 'sa-obsec-challange@obsec-challenge.iam.gserviceaccount.com'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.12.2"

      - name: Terraform Init
        run: terraform init ./infra


      # Generates an execution plan for Terraform
      - name: Terraform Plan
        run: terraform plan ./infra -input=false


      - name: Terraform Apply
        run: terraform apply ./infra -auto-approve -input=false
